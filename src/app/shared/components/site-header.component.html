<header class="sticky top-0 z-50 w-full bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-gray-100 dark:border-gray-800">
  <div class="max-w-[1280px] mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-2 no-underline">
      <img src="assets/logo-orcamo-icon.png" alt="Orcamo" class="size-8 rounded-md" loading="eager" fetchpriority="high" width="32" height="32">
      <h2 class="text-primary dark:text-white text-xl font-bold tracking-tight">ORCAMO</h2>
    </a>
    
    <!-- Desktop Nav -->
    <nav class="hidden md:flex items-center gap-8">
      <a href="/#solutions" class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-white transition-colors" (click)="scrollToSection('solutions'); $event.preventDefault()">Solutions</a>
      <a href="/#process" class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-white transition-colors" (click)="scrollToSection('process'); $event.preventDefault()">Process</a>
      <a routerLink="/blog" href="/blog" class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-white transition-colors">Insights</a>
      <a href="/#about" class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-white transition-colors" (click)="scrollToSection('about'); $event.preventDefault()">About</a>
      <a href="/#contact" class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-white transition-colors" (click)="scrollToSection('contact'); $event.preventDefault()">Contact</a>
    </nav>
    
    <!-- CTA -->
    <div class="hidden md:block">
      <a href="/#contact" class="flex items-center justify-center rounded-lg h-10 px-6 bg-primary hover:bg-black text-white text-sm font-bold transition-all shadow-sm hover:shadow-md" (click)="trackCTAClick(); $event.preventDefault()">
        Start Your Digital Transformation
      </a>
    </div>
    
    <!-- Mobile Menu Button -->
    <button class="md:hidden p-2 text-primary" (click)="toggleMobileMenu()" aria-label="Menu mobile" [attr.aria-expanded]="isMobileMenuOpen">
      <span class="material-symbols-outlined">menu</span>
    </button>
  </div>
  
  <!-- Mobile Menu -->
  <div 
    class="md:hidden absolute top-full left-0 right-0 bg-white dark:bg-background-dark border-b border-gray-200 dark:border-gray-800 shadow-lg transition-all duration-300"
    [class.max-h-0]="!isMobileMenuOpen"
    [class.max-h-96]="isMobileMenuOpen"
    [class.opacity-0]="!isMobileMenuOpen"
    [class.opacity-100]="isMobileMenuOpen"
    [class.overflow-hidden]="true"
  >
    <nav class="px-4 py-6" role="navigation" aria-label="Navigation mobile">
      <ul class="space-y-4">
        <li>
          <button 
            class="w-full text-left text-gray-700 dark:text-gray-300 font-medium text-lg py-3 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200"
            (click)="scrollToSection('solutions'); toggleMobileMenu()"
          >
            Solutions
          </button>
        </li>
        <li>
          <button 
            class="w-full text-left text-gray-700 dark:text-gray-300 font-medium text-lg py-3 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200"
            (click)="scrollToSection('process'); toggleMobileMenu()"
          >
            Process
          </button>
        </li>
        <li>
          <a routerLink="/blog" class="w-full text-left text-gray-700 dark:text-gray-300 font-medium text-lg py-3 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200 block" (click)="toggleMobileMenu()">
            Insights
          </a>
        </li>
        <li>
          <button 
            class="w-full text-left text-gray-700 dark:text-gray-300 font-medium text-lg py-3 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200"
            (click)="scrollToSection('about'); toggleMobileMenu()"
          >
            About
          </button>
        </li>
        <li>
          <button 
            class="w-full text-left text-gray-700 dark:text-gray-300 font-medium text-lg py-3 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200"
            (click)="scrollToSection('contact'); toggleMobileMenu()"
          >
            Contact
          </button>
        </li>
        <li class="pt-4 border-t border-gray-200 dark:border-gray-800">
          <button 
            class="w-full flex items-center justify-center rounded-lg h-12 px-8 bg-primary hover:bg-black text-white text-base font-bold transition-all"
            (click)="trackCTAClick(); toggleMobileMenu()"
          >
            Start Your Digital Transformation
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>
